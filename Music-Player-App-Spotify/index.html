<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tiago Mendes">
    <meta name="description" content="Music Player">
    <meta name="keywords" content="Music Player,Personal Music Player">

    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <script src="script.js" defer></script>
</head>

<body>
    <header>Music Player</header>
    <section>
        <div class="hero-img"></div>

        <div class="emblem-container">
            <div class="emblem text"></div>
        </div>
        <h1 class="text" value="4">
            <span class="album-num"></span>
            <span class="album-title"></span><span>Nirvana</span>
        </h1>
    </section>
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/track/4CeeEOM32jQcH3eN9Q2dGj?utm_source=generator" 
        width="100%" height="152" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="button-container">
        <button class="scroll-left nav-arrow"><span></span>Prev</button>
        <button class="scroll-right nav-arrow">Next<span></span></button>
    </div>
</body>
</html>
